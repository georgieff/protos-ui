<script src="../jquery.js" type="text/javascript"></script>
<!--<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script> -->
    <script src="../jquery.proto-ui.js" type="text/javascript"></script>
    <link href="../proto-ui.css" rel="stylesheet" />

<div id="element1" style="background-color: red; width: 150px; height: 100px;">
</div>
<div id="element2" style="display: none; background-color: blue; width: 150px; height: 100px;">
</div>


<script type="text/javascript">
    $("#element1").proto().swap({
        element: "#element2",
		speed: 1500,
		event: "click",
    });
	
	$("#element2").proto().swap({
        element: "#element1",
		speed: 1500,
		event: "click",
    });
</script>
